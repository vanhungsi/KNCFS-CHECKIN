{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block title %} {% endblock title %}

		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

		<!--    Bootstrap 5 CSS CDN Link  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!--    Fontawesome  CDN Link  -->
		<script
			src="https://kit.fontawesome.com/aee144d1ba.js"
			crossorigin="anonymous"
		></script>
		<link
			href="{% static 'images/location.png' %}"
			rel="icon"
			type="image/png"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand px-3 border-bottom bg-custom"
			style="position: sticky; top: 0; z-index: 1000"
		>
			<div class="sidebar-logo">
				<img
					src="{% static 'images/logo-KNCFSMS.png' %}"
					width="180"
				/>
			</div>

			<button
				class="btn px-45"
				id="sidebar-toggle"
				type="button"
				style="stroke: white"
			>
				<span class="navbar-toggler-icon">
					<i
						class="fas fa-bars"
						style="color: #fff; font-size: 28px"
					></i>
				</span>
			</button>

			<div class="navbar-collapse navbar">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a
							href="#"
							data-bs-toggle="dropdown"
							class="nav-icon pe-md-0"
						>
							<button type="button" class="btn btn-success">
								{{ request.user }}
							</button>
						</a>
						<div class="dropdown-menu dropdown-menu-end">
							<a
								href="#"
								class="dropdown-item"
								>Logout</a
							>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		{% block content %} {% endblock content %}
	</body>
</html>
