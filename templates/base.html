{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block title %} {% endblock title %}

		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

		<!--    Bootstrap 5 CSS CDN Link  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

        
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!--    Fontawesome  CDN Link  -->
		<script
			src="https://kit.fontawesome.com/aee144d1ba.js"
			crossorigin="anonymous"
		></script>
		<link
			href="{% static 'images/location.png' %}"
			rel="icon"
			type="image/png"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand px-3 border-bottom bg-custom"
			style="
				position: sticky;
				top: 0;
				z-index: 1000;
				background-color: #003369;
			"
		>
			<div class="sidebar-logo">
				<img
					src="{% static 'images/logo.png' %}"
					width="180"
					alt="Kuehne-Nagel"
				/>
			</div>

            <div class="dropdown mx-2">
                <button 
                    class="btn btn-info dropdown-toggle" 
                    type="button" 
                    id="dropdownMenuButton" 
                    data-bs-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                >
                    Check-in
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'checkin:checkin-view' %}">View</a>
                    <a class="dropdown-item" href="{% url 'checkin:checkin-create' %}">Create</a>
                </div>
            </div>

            <div class="dropdown mx-2">
                <button 
                    class="btn btn-info dropdown-toggle" 
                    type="button" 
                    id="dropdownMenuButton" 
                    data-bs-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                >
                    Factory
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'factory:factory-view' %}">View</a>
                    <a class="dropdown-item" href="{% url 'factory:factory-create' %}">Create</a>
                </div>
            </div>

 


			<div class="navbar-collapse nav">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a
							href="#"
							data-bs-toggle="dropdown"
							class="nav-icon pe-md-0"
						>
							<button type="button" class="btn btn-success">
								{{ request.user }}
							</button>
						</a>
						<div class="dropdown-menu dropdown-menu-end">
							<a
								href="{% url 'users:logout' %}"
								class="dropdown-item"
								>Logout</a
							>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		{% block content %} {% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

	</body>
</html>
